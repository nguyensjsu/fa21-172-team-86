    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Registration - Manga Collection</title>

        <link rel="stylesheet" type="text/css" href="../static/styles.css">
    </head>


    <body>
        <header>
            <div class="main">
                <div class="nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="register.html">Register</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="container">
            <h1 style="color:#fff">Register</h1>
            <form class="reg-form" th:action="@{/register}" th:object="${customer}" method="post">
                <input type="email" name="email" id="email" placeholder="Email" th:field="*{email}" required>
                <input type="text" name ="firstName" id="firstName" placeholder="First Name" th:field="*{firstName}" required>
                <input type="text" name="lastName" id="lastName" placeholder="Last Name" th:field="*{lastName}" required>
                <input type="password" name="password" id="password" placeholder="Password" th:field="*{password}" required>
                <div class="btn">
                    <button type="submit" id="reg-btn" name="action">Register</button>
                </div>
            </form>
            <div class="reg-message">
                <span th:text="${message}" />
            </div>
        </div>

    </body>


</html>
